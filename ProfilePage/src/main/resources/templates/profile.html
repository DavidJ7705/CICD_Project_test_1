<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .profile-header {
      background: white;
      border-bottom: 1px solid #ddd;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .profile-header h2 {
      color: #b92b27;
      margin-bottom: 10px;
    }

    .profile-item {
      margin-bottom: 10px;
    }

    .profile-item span {
      font-weight: bold;
    }

    .post-section {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      margin-top: 150px; /* Leave space for fixed header */
      margin-bottom: 70px; /* Leave space for fixed button */
    }

    .post-section h3 {
      color: #b92b27;
      margin-bottom: 15px;
    }

    .post {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .post-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .post-content {
      font-size: 14px;
      color: #666;
    }

    .back-button-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      text-align: center;
      padding: 10px 0;
      border-top: 1px solid #ddd;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .back-button {
      padding: 10px 20px;
      font-size: 14px;
      color: white;
      background-color: #b92b27;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .back-button:hover {
      background-color: #a02422;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
<div class="profile-header">
  <h2>Profile</h2>
  <div class="profile-item"><span>Username:</span> <span id="username"></span></div>
  <div class="profile-item"><span>Name:</span> <span id="name"></span></div>
  <div class="profile-item"><span>Email:</span> <span id="email"></span></div>
  <div class="profile-item"><span>Course:</span> <span id="course"></span></div>
</div>
<div class="post-section">
  <h3>Your Posts</h3>
  <div id="postList">
    <!-- Posts will be appended here -->
  </div>
</div>
<div class="back-button-container">
  <button class="back-button" id="backButton">Back to Homepage</button>
</div>
<script>
  // Fetch profile details from the backend
  fetch('/profile/info')
          .then(response => response.json())
          .then(userData => {
            document.getElementById('username').textContent = userData.userName;
            document.getElementById('name').textContent = userData.Name;
            document.getElementById('email').textContent = userData.Email;
            document.getElementById('course').textContent = userData.Course;
          })
          .catch(error => {
            console.error('Error fetching user data:', error);
          });

  // Fetch user posts
  fetch('/main/getUserPosts') // Replace with your actual endpoint
          .then(response => response.json())
          .then(posts => {
            const postList = document.getElementById('postList');

            if (posts.length === 0) {
              postList.innerHTML = '<p>No posts to display.</p>';
            } else {
              posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');

                const postTitle = document.createElement('div');
                postTitle.classList.add('post-title');
                postTitle.textContent = post.title; // Replace 'title' with actual property

                const postContent = document.createElement('div');
                postContent.classList.add('post-content');
                postContent.textContent = post.content; // Replace 'content' with actual property

                postElement.appendChild(postTitle);
                postElement.appendChild(postContent);

                postList.appendChild(postElement);
              });
            }
          })
          .catch(error => {
            console.error('Error fetching posts:', error);
          });

  // Back button functionality
  document.getElementById('backButton').addEventListener('click', () => {
    window.location.href = '/main/viewall'; // Replace with the actual homepage URL
  });
</script>
</body>
</html>
